<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather:ital@1&display=swap" rel="stylesheet">
    <title>Менеджер расходов</title>
</head>
<body>
        <h1>Менеджер расходов</h1>

        <h3>Выбери категорию</h3>

        <div class="container">

        <div id="category" >
            <p>Развлечения</p>
            <input class="holidays" type="text" placeholder="Введи сумму в $">
            <img src="https://images.unsplash.com/photo-1527529482837-4698179dc6ce?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80" alt="holidays">
        </div>

        <div id="category">
            <p>Учеба</p>
            <input class="stydying" type="text" placeholder="Введи сумму в $">
            <img src="https://images.unsplash.com/photo-1481627834876-b7833e8f5570?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=628&q=80" alt="stydying">
        </div>

        <div id="category">
            <p>Спорт</p>
            <input class="sport" type="text" placeholder="Введи сумму в $">
            <img src="https://images.unsplash.com/photo-1612872087720-bb876e2e67d1?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1007&q=80" alt="sport">
        </div>

        <div id="category" >
            <p>Красота</p>
            <input class="beauty" type="text" placeholder="Введи сумму в $">
            <img src="https://images.unsplash.com/photo-1580421383874-7e60f05f64b4?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80" alt="beauty">
        </div>

        <div id="category" >
            <p>Одежда</p>
            <input class="clothes" type="text" placeholder="Введи сумму в $">
            <img src="https://images.unsplash.com/photo-1558769132-cb1aea458c5e?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8M3x8Y2xvdGhlc3xlbnwwfHwwfHw%3D&auto=format&fit=crop&w=500&q=60" alt="clothes">
        </div>

        <div id="category" >
            <p>Здоровье</p>
            <input class="health" type="text" placeholder="Введи сумму в $">
            <img src="https://plus.unsplash.com/premium_photo-1663013523060-7c833fe956ec?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80" alt="health">
        </div>

        <div id="category" >
            <p>Семья</p>
            <input class="family" type="text" placeholder="Введи сумму в $">
            <img src="https://images.unsplash.com/photo-1512909006721-3d6018887383?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80" alt="family">
        </div>

        <div id="category" >
            <p>Продукты</p>
            <input class="food" type="text" placeholder="Введи сумму в $">
            <img src="https://plus.unsplash.com/premium_photo-1663126351065-741a1d338b5d?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1032&q=80" alt="food">
        </div>
  
    </div>

    <div class="form">
      
        <button id="members">Добавить количество людей</button>
        <select class="people">
            <option disabled>Выбери количество</option>
            <option value="1.00" selected>1 человек</option>
            <option value="0.50" >2 человека</option>
            <option value="0.33" >3 человека</option>
            <option value="0.25">4 человека</option>
        </select>
        <button id="btn">Посчитать</button>
    </div>

    <div id="totalAmount">
            
        <div id="totalPay">
            <p>Расходы на месяц</p>
            <span>$</span>
            <span id="monthFamily"></span><br>
            <span>на семью</span>
        </div>

        <div id="totalCategory">
            <p>Расходы на месяц</p>
            <span>$</span>
            <span id="monthCategory"></span><br>
            <span>на категорию</span>
        </div>

        <div id="totalPerson">
            <p>Расходы на месяц</p>
            <span>$</span>
            <span id="monthPerson"></span><br>
            <span>на человека</span>
        </div>

    </div>

</div>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script>
</body>
</html>
